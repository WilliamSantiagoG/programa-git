<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="estilos/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <img src="img/logo.png" alt="Imagen Tecnomantenimiento" class="logo-image">
        <header class="header1">Iniciar Sesion</header>
        <form action="paginadeusuario.html" method="post">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Correo electrónico">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">El correo no puede estar en blanco</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Contraseña">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">La contraseña no puede estar en blanco</div>
            </div>
            <div class="pass-txt"><a href="#">¿Olvidaste la contraseña?</a></div>
            <input type="submit" value="Ingresar">
        </form>

        <div class="sign-txt">¿No tienes cuenta?<a href="#"> Regístrate</a></div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
