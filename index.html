<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi Página Web</title>
    <link rel="stylesheet" href="estilos/stylesindex.css">
</head>
<body>

    <header>

                <!-- Nuevos elementos para los círculos -->
                <div class="circle-container">
                    <div class="circle">
                        <img src="img/imagencirculo.png" alt="Imagen 1">

                    <div class="circle">
                        <img src="img/imagencirculo.png" alt="Imagen 2">
